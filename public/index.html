<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#6366f1" />
    <meta name="description" content="JSON Tree Visualizer - Interactive JSON visualization tool with search and highlighting" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŒ³</text></svg>" />
    <title>JSON Tree Visualizer</title>
    <style>
      body { margin: 0; padding: 0; overflow: hidden; }
      #loading { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999; }
      #loading.hidden { opacity: 0; pointer-events: none; transition: opacity 0.5s; }
      .spinner { width: 50px; height: 50px; border: 4px solid rgba(255,255,255,0.3); border-top-color: #fff; border-radius: 50%; animation: spin 1s linear infinite; }
      @keyframes spin { to { transform: rotate(360deg); } }
      .loading-text { margin-top: 20px; color: #fff; font-family: sans-serif; font-size: 18px; }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="loading">
      <div class="spinner"></div>
      <div class="loading-text">Loading JSON Tree Visualizer...</div>
    </div>
    <div id="root"></div>
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loading = document.getElementById('loading');
          if (loading) { loading.classList.add('hidden'); setTimeout(() => loading.style.display = 'none', 500); }
        }, 500);
      });
    </script>
  </body>
</html>
